<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <nav>
            <a href="search.html">Google Search</a>
            &nbsp;
            <a href="image_search.html">Image Search</a>
        </nav>
        <main>
            <h3>Advanced Search</h3>
            <hr>
            <br><br>
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td><h4>Find pages with...</h4></td>
                    </tr>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q" size="70"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:&nbsp;&nbsp;&nbsp;</td>
                        <td><input type="text" name="as_epq" size="70"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq" size="70"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq" size="70"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><div style="float:right"><button>Advanced Search</button></div></td>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
